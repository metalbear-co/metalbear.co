<div class="flex items-center justify-end space-x-4">
    {{- range .Site.Menus.footer_social }}
    <a class="text-[#222222] hover:no-underline" href="{{ .URL | relURL }}" title="{{ .Name }}" target="_blank"
        rel="noopener">
        {{ with .Pre }}
        {{ partial (printf "svg/icon-%s.svg" .) (dict "class" "w-[20px] h-[20px] text-current") }}
        {{ end }}
    </a>
    {{- end }}
</div>
