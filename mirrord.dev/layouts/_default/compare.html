{{- define "main" }}
<main id="site-main" class="site__main single-page bg-white">
  {{- $page := . }}
  {{- range $section := $.Params.sections }}
  {{- $partialPath := $section | printf "partials/compare/%s.html" }}
  {{- if templates.Exists ( $partialPath ) }}
  {{- partial $partialPath $page }}
  {{- end }}
  {{- end }}
</main>
{{- end }}
