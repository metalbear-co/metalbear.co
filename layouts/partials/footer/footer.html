    <div class="row row-cols-1 row-cols-lg-3 align-items-center">
      <div class="col order-lg-1">
        <div class="text-center">
          <ul class="footer__social nav d-inline-flex justify-content-center py-3">
            {{ range .Site.Menus.footer_social -}}
              <li class="nav-item">
                <a class="nav-link py-1 px-2" target="_blank" href="{{ .URL | relURL }}">{{ .Pre | safeHTML }}</a>
              </li>
            {{ end -}}
          </ul>
        </div>
      </div>
      <div class="col order-lg-0">
        <ul class="list-inline text-center text-lg-start py-3">
          <li class="list-inline-item">{{ .Site.Params.footer | safeHTML }}<span class="d-md-none"> â€¢ Designed by Gili Dori</span></li>
        </ul>
      </div>
    </div>
  </div>
