<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 220" font-family="Arial, sans-serif">
  <rect width="720" height="220" fill="#1a1a2e" rx="8"/>

  <!-- Local Environment -->
  <rect x="20" y="20" width="260" height="180" rx="6" fill="none" stroke="#cccccc" stroke-width="1.5"/>
  <text x="40" y="45" fill="#cccccc" font-size="14" font-style="italic">Local Environment</text>

  <!-- minikube service box -->
  <rect x="40" y="60" width="220" height="50" rx="4" fill="none" stroke="#cccccc" stroke-width="1"/>
  <text x="55" y="82" fill="#ffffff" font-size="13">minikube service</text>
  <text x="55" y="100" fill="#ffffff" font-size="13">dotnet-guestbook</text>

  <!-- Browser box -->
  <rect x="40" y="125" width="220" height="50" rx="4" fill="none" stroke="#cccccc" stroke-width="1"/>
  <text x="55" y="147" fill="#ffffff" font-size="13">Browser</text>
  <text x="55" y="165" fill="#ffffff" font-size="13">http://localhost</text>

  <!-- Kubernetes -->
  <rect x="360" y="20" width="340" height="180" rx="6" fill="none" stroke="#cccccc" stroke-width="1.5"/>
  <text x="380" y="45" fill="#cccccc" font-size="14" font-style="italic">Kubernetes</text>

  <!-- Guestbook Pod -->
  <rect x="400" y="70" width="120" height="55" rx="4" fill="none" stroke="#cccccc" stroke-width="1"/>
  <text x="415" y="95" fill="#ffffff" font-size="13">Guestbook</text>
  <text x="415" y="115" fill="#ffffff" font-size="13">Pod</text>

  <!-- Redis Pod -->
  <rect x="590" y="70" width="90" height="55" rx="4" fill="none" stroke="#cccccc" stroke-width="1"/>
  <text x="605" y="100" fill="#ffffff" font-size="13">Redis Pod</text>

  <!-- Arrow: Local to Guestbook Pod -->
  <line x1="280" y1="85" x2="395" y2="95" stroke="#cccccc" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="310" y="80" fill="#cccccc" font-size="11">svc</text>

  <!-- Arrow: Guestbook Pod to Redis Pod -->
  <line x1="525" y1="97" x2="585" y2="97" stroke="#cccccc" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="540" y="90" fill="#cccccc" font-size="11">svc</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#cccccc"/>
    </marker>
  </defs>
</svg>
